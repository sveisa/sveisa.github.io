    <script type="module">
        import * as data from './JSON/sources.json' with {type: 'json'};
        const textSources = data.default.home.textSources;
        const imageSources = data.default.home.imageSources;

        const intro = document.getElementById("home-introduction-text").children[0];
        intro.innerText = textSources.introduction.text;

        const images = document.getElementById("home-landing-photos");
        for (let image of imageSources) {
            let img = document.createElement('img');
            img.src = `./images/${image.src}`;
            img.alt = image.alt;
            img.classList.add('landing-photo');
            img.loading = 'lazy'; // Lazy loading for better performance
            images.appendChild(img);
        }
    </script>

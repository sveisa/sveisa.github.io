    <script type="module">
        import * as data from '../JSON/sources.json'  with {type: 'json'} ; //(with path)
        const contactSources = data.default.contact.textSources.contactSources;

        const contactList = document.getElementById("contact-list");
        let count = 0;
        for (let item of contactSources){
            count++
            let contactItemHTML = `

                <div class="contact-item flex">
                    <a class="contact-item-link" href="${item.linkSrc}" target="_blank">
                        <div class="flex rows contact-item-row">
                            <img src="../images/${item.imageSrc}"  class="contact-item-logo">
                        
                            <h2 class="contact-item-title">
                                ${item.title}
                            </h2>
                        </div>
                    </a>
                </div>

                ${count === contactSources.length ? '':'<div class="contact-item-divider"><hr class="contact-item-divider"></div>'}
                `
        
            const contactItem = document.createElement("div");
            contactItem.innerHTML = contactItemHTML;
            contactList.appendChild(contactItem);
        }

    </script>
